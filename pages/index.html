<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay()" class ="rareknop">C</button>
            <button onclick="plusminusIsClicked()"class="rareknop">+/-</button>
            <button onclick="percentageIsClicked('%')" class="rareknop">%</button>
            <button id="divide"onclick="divideIsClicked('/')" class="operator-btn">-|-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id="multiply" onclick="multiplyIsClicked('*')" class="operator-btn">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id="min"onclick="minIsClicked('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id="plus" onclick="plusIsClicked('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('0')" class="nullknop">0</button>
            <button onclick="dotIsClicked('.')">,</button>
            <button onclick="calculate()" class="operator-btn">=</button>
        </div>
    </div>

    <script src='../script/typescript.js'></script>
</body>
</html>
